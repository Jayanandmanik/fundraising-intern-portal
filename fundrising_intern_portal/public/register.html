<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | FundraisePro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #7c3aed;
      --accent: #06b6d4;
      --light: #f8fafc;
      --dark: #0f172a;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --gray: #64748b;
      --light-gray: #e2e8f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      color: var(--primary);
      font-size: 1.25rem;
      text-decoration: none;
    }
    
    .logo-icon {
      color: var(--accent);
    }
    
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .auth-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      border: 1px solid var(--light-gray);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-title {
      font-size: 1.75rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: var(--gray);
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 40px;
      cursor: pointer;
      color: var(--gray);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.1);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.15);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .auth-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .success-message {
      color: var(--success);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .spinner {
      border: 3px solid rgba(37, 99, 235, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">
      <i class="fas fa-hand-holding-usd logo-icon"></i>
      <span>FundraisePro</span>
    </a>
  </nav>
  
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Join our community of fundraising professionals</p>
      </div>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          <div id="nameError" class="error-message">Please enter your full name</div>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          <div id="emailError" class="error-message">Please enter a valid email address</div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create a password" required>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          <div id="passwordError" class="error-message">Password must be at least 8 characters</div>
        </div>
        
        <div class="loading" id="loading">
          <div class="spinner"></div>
        </div>
        
        <div id="successMessage" class="success-message">
          Registration successful! Redirecting to login...
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
      
      <div class="auth-footer">
        Already have an account? <a href="login.html" class="auth-link">Login here</a>
      </div>
    </div>
  </main>

  <script>
    // Password toggle visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });
    
    // Form validation
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
      });
      
      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      // Simple validation
      let isValid = true;
      
      if (!name) {
        document.getElementById("nameError").style.display = 'block';
        isValid = false;
      }
      
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").style.display = 'block';
        isValid = false;
      }
      
      if (password.length < 8) {
        document.getElementById("passwordError").style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Show loading state
      document.getElementById('loading').style.display = 'block';
      
      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.message || 'Registration failed');
        }
        
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        
        // Redirect after delay
        setTimeout(() => {
          location.href = "login.html";
        }, 1500);
        
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        alert(error.message);
      }
    });
  </script>
</body>
</html>
